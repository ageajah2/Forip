<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Droid</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>WHACK-A-DROID</h1>
        <div class="status-bar">
            <div class="score-board">Score: <span id="score">0</span></div>
            <div class="timer">Time: <span id="time-left">30</span></div>
        </div>

        <div class="grid">
            <div class="hole" id="hole1">
                <div class="droid"></div>
            </div>
            <div class="hole" id="hole2">
                <div class="droid"></div>
            </div>
            <div class="hole" id="hole3">
                <div class="droid"></div>
            </div>
            <div class="hole" id="hole4">
                <div class="droid"></div>
            </div>
            <div class="hole" id="hole5">
                <div class="droid"></div>
            </div>
            <div class="hole" id="hole6">
                <div class="droid"></div>
            </div>
            <div class="hole" id="hole7">
                <div class="droid"></div>
            </div>
            <div class="hole" id="hole8">
                <div class="droid"></div>
            </div>
            <div class="hole" id="hole9">
                <div class="droid"></div>
            </div>
        </div>

        <button id="start-btn">Start Game</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
